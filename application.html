<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="resource/application.css" />
</head>
<body>

<h1>Carousel</h1>

<div class="slideshow-container">


  <div class="mySlides fade">
    
    <img src="resource/city.jpg" style="width:100%">
    
  </div>

  <div class="mySlides fade">
    
    <img src="resource/ocean.jpg" style="width:100%">
    
  </div>

  <div class="mySlides fade">
    
    <img src="resource/snow.jpg" style="width:100%">
    
  </div>

  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<h1>Cards</h1>

<div class="column">
  <div class="card">
    <img src="resource/city.jpg" alt="city-front" style="width:100%" />
    <div class="container">
    <h4><b>City-Front</b></h4>
    <p>Here lies your secluded city getaway!</p>
    <button>Reserve</button>
    </div>
  </div>
</div>
<div class="column">
    <div class="card">
      <img src="resource/ocean.jpg" alt="ocean-front" style="width:100%" />
      <div class="container">
      <h4><b>Ocean-Front</b></h4>
      <p>Here lies your vacation with an ocean-view!</p>
      <button>Reserve</button>
      </div>
    </div>
  </div>
  <div class="column">
    <div class="card">
      <img src="resource/snow.jpg" alt="snow-front" style="width:100%" />
      <div class="container">
      <h4><b>Snow-Front</b></h4>
      <p>Here lies your new escape in the artics!</p>
      <button>Reserve</button>
      </div>
    </div>
  </div>
</div>

<script src="resource/application.js"></script>

</body>
</body>

</html>
